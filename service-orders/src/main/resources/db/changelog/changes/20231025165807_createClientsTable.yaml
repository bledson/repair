databaseChangeLog:
  - changeSet:
      id: 1
      author: bledson
      changes:
        - createTable:
            tableName: clients
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: address
                  type: varchar(255)
              - column:
                  name: phone
                  type: varchar(255)
